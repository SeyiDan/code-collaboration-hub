{% extends "base.html" %}

{% block title %}New Project - CodeCollaborationHub{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="card-title mb-0">Create New Project</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('main.new_project') }}">
                    <div class="mb-3">
                        <label for="title" class="form-label">Project Title *</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="language" class="form-label">Programming Language</label>
                        <select class="form-select" id="language" name="language">
                            {% for language in languages %}
                                <option value="{{ language[0] }}" {% if language[0] == 'python' %}selected{% endif %}>{{ language[1] }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="is_public" name="is_public">
                        <label class="form-check-label" for="is_public">Make project public</label>
                        <div class="form-text">Public projects can be viewed by anyone.</div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('main.dashboard') }}" class="btn btn-outline-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Create Project</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
